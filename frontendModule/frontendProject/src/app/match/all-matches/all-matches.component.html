<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="homeTeam">
    <th mat-header-cell *matHeaderCellDef>Отбор домакин</th>
    <td mat-cell *matCellDef="let element">{{ element.homeTeam }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="homeTeamGoals">
    <th mat-header-cell *matHeaderCellDef>голове на отбор домакин</th>
    <td mat-cell *matCellDef="let match">{{ match.homeTeamGoals }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="awayTeam">
    <th mat-header-cell *matHeaderCellDef>Отбор гост</th>
    <td mat-cell *matCellDef="let match">{{ match.awayTeam }}</td>
  </ng-container>

  
  <ng-container matColumnDef="awayTeamGoals">
    <th mat-header-cell *matHeaderCellDef>голове на отбор гост</th>
    <td mat-cell *matCellDef="let match">
      {{ match.awayTeamGoals }}
    </td> </ng-container
  >
  
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>начален час</th>
    <td mat-cell *matCellDef="let match">{{ match.startTime }}</td>
  </ng-container>
  <ng-container matColumnDef="tournamentName">
    <th mat-header-cell *matHeaderCellDef>Първенство/турнир</th>
    <td mat-cell *matCellDef="let match">{{ match.tournamentName }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row"> <button mat-button (click)="onClick(row)" >Edit</button></td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
</table>
