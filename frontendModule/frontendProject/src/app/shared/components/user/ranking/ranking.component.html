<div *ngIf="!isLoading" class="flex flex-col gap-2 justify-around items-center pt-2 w-full">
    <ranking-rounds-menu [rounds]="rounds" (roundSelected)="roundSelected($event)"></ranking-rounds-menu>
    <h1 *ngIf="!roundName" class="text-2xl md:text-3xl font-bold text-center text-gray-800">Генерално класиране</h1>
    <h1 *ngIf="roundName" class="text-2xl md:text-3xl font-bold text-center text-gray-800">Класиране - {{roundName}}</h1>
    <app-standing class="flex justify-around items-center pt-2 w-full max-w-3xl" [ranking]="ranking"></app-standing>
</div>

<div *ngIf="isLoading" class="flex justify-center items-center w-full h-full">
    <img src="assets/images/loading.gif" alt="Loading" class="max-w-xs md:max-w-sm lg:max-w-md max-h-full">
</div>
