<div class="flex flex-col items-center">
    <h2 *ngIf="roundName" class="text-2xl font-bold text-center mt-4">{{ roundName }}</h2>
    <matches-view [matches]="matches"
                  (submittedMatches)="onSubmittedMatches($event)">
        <button mat-flat-button
                color="primary"
                *ngIf="hasPlayableMatches"
                (click)="submitMatches()">Запази прогноза</button>
    </matches-view>
</div>
