<div class="container mx-auto max-w-7xl mt-4">
    <h1 class="text-center text-2xl font-bold mb-4">Мачове</h1>
    <table mat-table [dataSource]="data" class="min-w-full">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let match"> {{match.id}} </td>
        </ng-container>

        <!-- Home Team Column -->
        <ng-container matColumnDef="homeTeamName">
            <th mat-header-cell *matHeaderCellDef> Домакин </th>
            <td mat-cell *matCellDef="let match"> {{match.homeTeamName}} </td>
        </ng-container>

        <!-- Home Goals Column -->
        <ng-container matColumnDef="homeGoals">
            <th mat-header-cell *matHeaderCellDef> Голове домакин </th>
            <td mat-cell *matCellDef="let match"> {{match.homeGoals}} </td>
        </ng-container>

        <!-- Away Goals Column -->
        <ng-container matColumnDef="awayGoals">
            <th mat-header-cell *matHeaderCellDef> Голове гост </th>
            <td mat-cell *matCellDef="let match"> {{match.awayGoals}} </td>
        </ng-container>

        
        <!-- Home Team Column -->
        <ng-container matColumnDef="awayTeamName">
            <th mat-header-cell *matHeaderCellDef> Гост </th>
            <td mat-cell *matCellDef="let match"> {{match.awayTeamName}} </td>
        </ng-container>

                
        <!-- Home Team Column -->
        <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef> Старт </th>
            <td mat-cell *matCellDef="let match"> {{match.startTime | date: 'dd MMMM yyyy HH:mm'}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" (click)="addMatch()">Добавяне на мач</button>
            </th>
            <td mat-cell *matCellDef="let match">
                <button mat-raised-button color="accent" class="mr-2" (click)="editMatch(match)">Редакция</button>
                <button mat-raised-button color="warn" (click)="deleteMatch(match)">Изтриване</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
