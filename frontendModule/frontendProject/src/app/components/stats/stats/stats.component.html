<div *ngIf="!isLoading"
     class="flex flex-col gap-2 justify-around items-center pt-2 w-full">
    <div class="flex flex-wrap justify-start gap-2 ml-4 mr-4">
        <button mat-raised-button
                color="primary"
                (click)="changeStatsType(StatsTypeEnum.TOURNAMENT_WINNER)">Прогнози - европейски шампион</button>
        <button mat-raised-button
                color="primary"
                (click)="changeStatsType(StatsTypeEnum.EXACT_MATCH)">Най-много точни резултати</button>
        <button mat-raised-button
                color="primary"
                (click)="changeStatsType(StatsTypeEnum.CORRECT_MATCH)">Най-много познати резултати(1-X-2)</button>
    </div>

    <div *ngIf="selectedStatsType == StatsTypeEnum.TOURNAMENT_WINNER"
         class="max-w-5xl max-h-80 flex flex-col gap-2 justify-around items-center pt-2 w-full">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800">Прогнози - европейски шампион</h1>
        <ngx-charts-bar-vertical [results]="tournamentWinner"
                                 [xAxis]="true"
                                 [yAxis]="true"
                                 [legend]="false"
                                 [showYAxisLabel]="showYAxisLabel"
                                 [showDataLabel]="true">
        </ngx-charts-bar-vertical>
    </div>

    <div *ngIf="selectedStatsType == StatsTypeEnum.EXACT_MATCH"
         class="flex flex-col gap-2 justify-around items-center pt-2 w-full">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800">Най-много точни резултати</h1>
        <stats-table class="flex justify-around items-center pt-2 w-full max-w-3xl"
                     [ranking]="exactResults"></stats-table>
    </div>

    <div *ngIf="selectedStatsType == StatsTypeEnum.CORRECT_MATCH"
         class="flex flex-col gap-2 justify-around items-center pt-2 w-full">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800">Най-много познати резултати(1-X-2)</h1>
        <stats-table class="flex justify-around items-center pt-2 w-full max-w-3xl"
                     [ranking]="correctMatchWinners"></stats-table>
    </div>
</div>

<div *ngIf="isLoading"
     class="flex justify-center items-center w-full h-full">
    <img src="assets/images/loading.gif"
         alt="Loading"
         class="max-w-xs md:max-w-sm lg:max-w-md max-h-full">
</div>
