<div class="container mx-auto max-w-3xl mt-4">
    <h1 class="text-center text-2xl font-bold mb-4">Турнири</h1>
    <table mat-table [dataSource]="data" class="min-w-full">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let tournament"> {{tournament.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Име </th>
            <td mat-cell *matCellDef="let tournament"> {{tournament.name}} </td>
        </ng-container>

        <!-- Active Column -->
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Активен </th>
            <td mat-cell *matCellDef="let tournament">
                <mat-icon *ngIf="tournament.active" class="text-green-500">check_circle</mat-icon>
                <mat-icon *ngIf="!tournament.active" class="text-red-500">cancel</mat-icon>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="accent" (click)="addTournament()">Добави</button>
            </th>
            <td mat-cell *matCellDef="let tournament">
                <button mat-raised-button color="primary" class="mr-2" (click)="goToRounds(tournament)">Кръгове</button>
                <button mat-raised-button color="accent" class="mr-2" (click)="editTournament(tournament)">Редакция</button>
                <button mat-raised-button color="warn" (click)="deleteTournament(tournament)">Изтриване</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
