<div class="container mx-auto max-w-4xl mt-4">
    <button mat-raised-button color="primary" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
        Назад
    </button>
    <h1 class="text-center text-2xl font-bold mb-4">Отбори {{league.name}}</h1>
    <table mat-table [dataSource]="data" class="min-w-full">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let team"> {{team.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Име </th>
            <td mat-cell *matCellDef="let team"> {{team.name}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" (click)="addTeam()">Добавяне на отбор</button>
            </th>
            <td mat-cell *matCellDef="let team">
                <button mat-raised-button color="accent" class="mr-2" (click)="editTeam(team)">Редакция</button>
                <button mat-raised-button color="warn" (click)="deleteTeam(team)">Изтриване</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
