<div class="container mx-auto max-w-2xl mt-4">
    <h1 class="text-center text-2xl font-bold mb-4">Отбор</h1>
    <form [formGroup]="teamForm">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Име</label>
            <input id="name" formControlName="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm">
            <div *ngIf="teamForm.get('name')?.invalid && (teamForm.get('name')?.dirty || teamForm.get('name')?.touched)" class="text-red-500 text-sm mt-2">
                Името е задължително.
            </div>
        </div>

        <div class="mb-4">
            <label for="imageUrl" class="block text-sm font-medium text-gray-700">Лого URL</label>
            <input id="imageUrl" formControlName="imageUrl" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm">
            <div *ngIf="teamForm.get('imageUrl')?.value" class="mt-2">
                <img [src]="teamForm.get('imageUrl')?.value" alt="Preview" class="h-12 w-12">
            </div>
        </div>

        <div class="flex justify-between items-center">
            <button mat-raised-button color="primary" (click)="back()">
                <mat-icon>arrow_back</mat-icon>
                Назад
            </button>
            <button (debouncedClick)="onSubmit()" [disabled]="teamForm.invalid" mat-raised-button color="primary">Запази</button>
        </div>
    </form>
</div>
