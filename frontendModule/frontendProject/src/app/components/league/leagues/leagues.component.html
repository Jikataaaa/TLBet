<div class="container mx-auto max-w-3xl mt-4">
    <h1 class="text-center text-2xl font-bold mb-4">Футболни лиги</h1>
    <table mat-table [dataSource]="data" class="min-w-full">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let league"> {{league.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Име </th>
            <td mat-cell *matCellDef="let league"> {{league.name}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="accent" (click)="addLeague()">Добави</button>
            </th>
            <td mat-cell *matCellDef="let league">
                <button mat-raised-button color="primary" class="mr-2" (click)="goToTeams(league)">Отбори</button>
                <button mat-raised-button color="accent" class="mr-2" (click)="editLeague(league)">Редакция</button>
                <button mat-raised-button color="warn" (click)="deleteLeague(league)">Изтриване</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
