<header>
    <mat-toolbar color="primary"
                 *ngIf="isLogged">
        <div class="section-wrapper">
            <span>
                <img src="/../logo.png"
                     class="logo cursor-pointer"
                     alt="TL BET"
                     *ngIf="!isLogged">
                <img src="/../logo.png"
                     class="logo cursor-pointer"
                     alt="TL BET"
                     *ngIf="isLogged"
                     routerLink="match/all-matches">
            </span>
            <nav>
                <ul class="nav-list">
                    <li mat-button
                        *ngIf="isLogged"
                        routerLink="match/all-matches">Мачове</li>
                    <li mat-button
                        *ngIf="isLogged"
                        routerLink="user/ranking">Класиране</li>
                    <li mat-button
                        *ngIf="isAdmin"
                        routerLink="team/new-team">Нов отбор</li>
                    <li mat-button
                        *ngIf="isAdmin"
                        routerLink="tournament/new-tournament">Турнир</li>
                    <li mat-button
                        *ngIf="isAdmin"
                        routerLink="match/new-match">Нов двубой</li>
                </ul>
            </nav>
            <span class="nav-spacer"></span>
            <nav>
                <ul class="user-list">
                    <li mat-button
                        *ngIf="!isLogged"
                        routerLink="user/login">Вход</li>
                    <li mat-button
                        *ngIf="!isLogged"
                        routerLink="user/register">Регистрация</li>
                    <li mat-button
                        *ngIf="isLogged"
                        routerLink="user/profile">Профил</li>
                    <li mat-button
                        *ngIf="isLogged"
                        (click)="logout()">Изход</li>
                </ul>
            </nav>
        </div>
    </mat-toolbar>
</header>
