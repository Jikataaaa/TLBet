<header>
    <mat-toolbar color="primary">
        <div class="section-wrapper">
            <span>
                <img src="/../logo.png"
                     class="logo"
                     alt="TL BET">
            </span>
            <nav>
                <ul class="nav-list">
                    <li mat-button
                        routerLink="/home">Демо</li>
                    <li mat-button
                        *ngIf="isAdmin"
                        routerLink="team/new-team">new-team</li>
                    <li mat-button
                        *ngIf="isAdmin"
                        routerLink="player/new-player">new player</li>
                    <li mat-button
                        *ngIf="isAdmin"
                        routerLink="tournament/new-tournament">new-tournament</li>
                    <li mat-button
                        *ngIf="isLogged"
                        routerLink="match/all-matches">Мачове</li>
                    <li mat-button
                        *ngIf="isAdmin"
                        routerLink="match/new-match">new-match</li>
                    <li mat-button
                        *ngIf="isLogged"
                        routerLink="user/ranking">Класиране</li>
                </ul>
            </nav>
            <span class="nav-spacer"></span>
            <nav>
                <ul class="user-list">
                    <li mat-button
                        *ngIf="!isLogged"
                        routerLink="user/login">Вход</li>
                    <li mat-button
                        *ngIf="!isLogged"
                        routerLink="user/register">Регистрация</li>
                    <li mat-button
                        *ngIf="isLogged"
                        routerLink="user/profile">Профил</li>
                    <li mat-button
                        *ngIf="isLogged"
                        (click)="logout()">Изход</li>
                </ul>
            </nav>
        </div>
    </mat-toolbar>
</header>
